<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem - MapaDev Week</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />    
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css">       
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select
            </h1>            
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/ryu.gif" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Ryu</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ryu" data-name="Ryu">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Ryu.png" alt="Personagem Ryu">
                </li>

                <li class="personagem" id="bison" data-name="Bison">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Bison.png" alt="Bison">
                </li>

                <li class="personagem" id="blanka" data-name="Blanka">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Blanka.png" alt="Personagem Blanka">
                </li>

                <li class="personagem" id="chun-li" data-name="Chun-Li">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Chun-Li.png" alt="Personagem Chun-Li">
                </li>

                <li class="personagem" id="dhalsin" data-name="Dhalsin">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Dhalsin.png" alt="Personagem Dhalsin">
                </li>

                <li class="personagem jogador-2-selecionado" id="Ken" data-name="Ken">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/Ken.png" alt="Personagem Ken">
                </li>

                <li class="personagem" id="vega" data-name="Vega">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Vega.png" alt="Personagem Vega">
                </li>

                <li class="personagem" id="cammy" data-name="Cammy">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Cammy.png" alt="Personagem Cammy">
                </li>

                <li class="personagem" id="zangief" data-name="Zangief">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Zangief.png" alt="Personagem Zangief">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/Gen2.gif" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Ken</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./JS/index.js"></script>
</body>
</html>
